<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenScribe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #09090b; /* zinc-950 */
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      padding: 32px;
      background-color: #18181b; /* zinc-900 */
      border: 1px solid #27272a; /* zinc-800 */
      border-radius: 12px;
    }

    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      color: white;
      margin-bottom: 4px;
      letter-spacing: -0.3px;
    }

    .tagline {
      font-size: 13px;
      color: #a1a1aa; /* zinc-400 */
      margin-bottom: 24px;
    }

    .loader {
      width: 32px;
      height: 32px;
      border: 2px solid #27272a; /* zinc-800 */
      border-top-color: #3b82f6; /* blue-500 */
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      margin-top: 12px;
      font-size: 12px;
      color: #71717a; /* zinc-500 */
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo">
      <img src="/logo.png" alt="OpenScribe" />
    </div>
    <h1>OpenScribe</h1>
    <p class="tagline">Documentation Generator</p>
    <div class="loader"></div>
    <p class="loading-text">Loading...</p>
  </div>
</body>
</html>
