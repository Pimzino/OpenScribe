<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenScribe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', ui-sans-serif, system-ui, sans-serif;
      background: linear-gradient(135deg, #161316 0%, #1a1625 25%, #161316 50%, #1c1428 75%, #161316 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    .logo-wrapper {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(39, 33, 232, 0.2);
      border-radius: 16px;
      animation: pulse-glow 2s ease-in-out infinite;
    }

    .logo-wrapper img {
      width: 56px;
      height: 56px;
      object-fit: contain;
    }

    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(39, 33, 232, 0.3);
      }
      50% {
        box-shadow: 0 0 40px rgba(39, 33, 232, 0.6), 0 0 60px rgba(39, 33, 232, 0.3);
      }
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 6px;
      letter-spacing: -0.3px;
    }

    .tagline {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 28px;
    }

    .loading-text {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .loading-dots {
      display: flex;
      gap: 4px;
    }

    .loading-dots span {
      width: 6px;
      height: 6px;
      background: #2721E8;
      border-radius: 50%;
      animation: dot-pulse 1.4s ease-in-out infinite;
    }

    .loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes dot-pulse {
      0%, 80%, 100% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      40% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="logo-wrapper">
    <img src="/logo.png" alt="OpenScribe" />
  </div>
  <h1>OpenScribe</h1>
  <p class="tagline">Documentation Generator</p>
  <div class="loading-text">
    <span>Loading</span>
    <div class="loading-dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</body>
</html>
