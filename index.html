<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenScribe</title>
    <style>
      /* Splash-only styles - scoped to not affect React app */
      #splash {
        font-family: 'Space Grotesk', system-ui, sans-serif;
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        background: linear-gradient(135deg, #161316 0%, #1a1625 25%, #161316 50%, #1c1428 75%, #161316 100%);
      }
      #splash.hidden { display: none !important; }
      #splash .logo-wrap {
        width: 80px; height: 80px; margin-bottom: 24px;
        display: flex; align-items: center; justify-content: center;
        background: rgba(39, 33, 232, 0.2);
        border-radius: 16px;
        animation: splash-pulse 2s ease-in-out infinite;
      }
      #splash .logo-wrap img { width: 56px; height: 56px; }
      #splash h1 { font-size: 22px; font-weight: 600; color: #fff; margin: 0 0 6px 0; }
      #splash .tagline { font-size: 14px; color: rgba(255,255,255,0.7); margin: 0 0 28px 0; }
      #splash .loading { display: flex; align-items: center; gap: 8px; font-size: 13px; color: rgba(255,255,255,0.5); }
      #splash .dots { display: flex; gap: 4px; }
      #splash .dots span {
        width: 6px; height: 6px; background: #2721E8; border-radius: 50%;
        animation: splash-dot 1.4s ease-in-out infinite;
      }
      #splash .dots span:nth-child(2) { animation-delay: 0.2s; }
      #splash .dots span:nth-child(3) { animation-delay: 0.4s; }
      @keyframes splash-pulse {
        0%, 100% { box-shadow: 0 0 20px rgba(39,33,232,0.3); }
        50% { box-shadow: 0 0 40px rgba(39,33,232,0.6); }
      }
      @keyframes splash-dot {
        0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
        40% { opacity: 1; transform: scale(1); }
      }
    </style>
  </head>

  <body>
    <div id="splash">
      <div class="logo-wrap"><img src="/logo.png" alt="OpenScribe" /></div>
      <h1>OpenScribe</h1>
      <p class="tagline">Documentation Generator</p>
      <div class="loading">
        <span>Loading</span>
        <div class="dots"><span></span><span></span><span></span></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
